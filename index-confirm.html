<html lang="es">
	<head>
		<meta charset="UTF-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		
		<link rel="shortcut icon" href="favicon.png">
		<title>Esquel</title>
		
		<link href="card.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=fallback" rel="stylesheet">

		<link rel="apple-touch-icon" href="img/apple-icon.png">
	</head>

	<body>
		<!-- CARD -->
			<div id="crd-container" class="crd-container">
				<div id='card' class="card">

					<!-- HEADER-CARD -->
					<div id="top-crd" class="top-crd">
						<div class="title-y-closeicon">
							<!-- back icon card-->
							<button style="margin-left: -.8rem;" id="close" class="close-button">
								<a href="index.html">
									<svg xmlns="http://www.w3.org/2000/svg" class="close-icon-card" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
								</a>
							</button>

							<!-- close icon card-->
							<button id="close" class="close-button">
								<a href="index.html">
									<svg xmlns="http://www.w3.org/2000/svg" class="close-icon-card" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
								</a>
							</button>
						</div>
					</div>

					<!-- BODY-CARD -->
					<div id="body-crd" class="middle-crd">

						<!-- OPCIONALES / ADICIONALES -->
						<div class="two">

							<form style="margin-bottom: 1.5rem;" action="">

								<div style="margin-top: 2.5rem;" class="three data-client">
									<input type="text" class="notas" placeholder="Nombre">
									<input type="text" class="notas" placeholder="Teléfono">
								</div>

								<div id="body-crd" style="min-height: 2.5rem; margin: 0;" class="one">
									<!-- <img src="img/yakimeshi.jpg" style="height: 10rem; margin: 0;" class="img-crd" > -->
								</div>

								<div style="margin-top: 2.5rem;" class="three data-client">
									<input type="text" class="notas" placeholder="Dirección">
									<input type="text" class="notas" placeholder="Entrecalles">
									<input type="text" class="notas" placeholder="Notas">
								</div>

								<div class="modality-switch">
									<span id="switch" class="switch-l"></span>
									<input type="radio" name="modality" id="delivery" value="delivery" checked>
									<label for="delivery" class="lbl-switch">Delivery</label>

									<input type="radio" name="modality" id="takeaway" value="takeaway">
									<label for="takeaway" class="lbl-switch">Take Away</label>
								</div>
							</form>
						</div>
					</div>

					<!-- FOOTER-CARD -->
					<div class="bottom-crd">
						<div id="amount" style="margin-left: .9rem;" class="amount">Subtotal</div>

						<div id="amount" class="amount">$ 1.000</div>
					</div>
				</div>

				<button id="add-to-cart" class="btn btn-confirm">
					<p>pedir confirmación</p>
					<svg xmlns="http://www.w3.org/2000/svg" class="icon-card-2" viewBox="0 0 24 24"><path d="M24 11.7c0 6.45-5.27 11.68-11.78 11.68-2.07 0-4-.53-5.7-1.45L0 24l2.13-6.27a11.57 11.57 0 0 1-1.7-6.04C.44 5.23 5.72 0 12.23 0 18.72 0 24 5.23 24 11.7M12.22 1.85c-5.46 0-9.9 4.41-9.9 9.83 0 2.15.7 4.14 1.88 5.76L2.96 21.1l3.8-1.2a9.9 9.9 0 0 0 5.46 1.62c5.46 0 9.9-4.4 9.9-9.83a9.88 9.88 0 0 0-9.9-9.83m5.95 12.52c-.08-.12-.27-.19-.56-.33-.28-.14-1.7-.84-1.97-.93-.26-.1-.46-.15-.65.14-.2.29-.75.93-.91 1.12-.17.2-.34.22-.63.08-.29-.15-1.22-.45-2.32-1.43a8.64 8.64 0 0 1-1.6-1.98c-.18-.29-.03-.44.12-.58.13-.13.29-.34.43-.5.15-.17.2-.3.29-.48.1-.2.05-.36-.02-.5-.08-.15-.65-1.56-.9-2.13-.24-.58-.48-.48-.64-.48-.17 0-.37-.03-.56-.03-.2 0-.5.08-.77.36-.26.29-1 .98-1 2.4 0 1.4 1.03 2.76 1.17 2.96.14.19 2 3.17 4.93 4.32 2.94 1.15 2.94.77 3.47.72.53-.05 1.7-.7 1.95-1.36.24-.67.24-1.25.17-1.37"/></svg>
				</button>
			</div>

			<style>
				.icon-card-2 {
					margin-right: .3rem;
					width: 3rem;
					height: 3rem;
					fill: #FFF;
					stroke-width: var(--st-stroke-icon);
					border-style: none;
				}
			</style>

			<script>
				// SWITCH ON OFF
				const switch_LR = document.querySelectorAll('input[type="radio"]')
				const switchTile = document.getElementById('switch')

				switch_LR.forEach( input => {
					
					input.addEventListener('click', () => {

						if ( input.value == 'delivery') {
							switch_LR.forEach( e => { e.removeAttribute('checked') } )
							input.setAttribute('checked', '')
							switchTile.classList.add('switch-l')
							switchTile.classList.remove('switch-r')
						} else {
							switch_LR.forEach( e => { e.removeAttribute('checked') } )
							input.setAttribute('checked', '')
							switchTile.classList.add('switch-r')
							switchTile.classList.remove('switch-l')
						}
					})
				})
				// end switch on off
			</script>
	</body>
</html>
